<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research — DeepResearch</title>
    <meta name="description" content="Live research progress and results from the DeepResearch agent.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <!-- Nav -->
    <nav class="nav">
        <a href="/" class="nav-logo">
            <div class="logo-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="url(#grad1r)" />
                    <path d="M2 17L12 22L22 17" stroke="url(#grad2r)" stroke-width="2" stroke-linecap="round" />
                    <path d="M2 12L12 17L22 12" stroke="url(#grad2r)" stroke-width="2" stroke-linecap="round" />
                    <defs>
                        <linearGradient id="grad1r" x1="2" y1="2" x2="22" y2="12" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#818cf8" />
                            <stop offset="1" stop-color="#6366f1" />
                        </linearGradient>
                        <linearGradient id="grad2r" x1="2" y1="12" x2="22" y2="22" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#818cf8" />
                            <stop offset="1" stop-color="#a78bfa" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <span>DeepResearch</span>
        </a>
        <a href="/" class="nav-back">← New Research</a>
    </nav>

    <!-- Research Container -->
    <main class="research-main">
        <!-- Query Header -->
        <div class="research-header" id="researchHeader">
            <h1 id="researchQuery">Starting research...</h1>
            <div class="research-meta" id="researchMeta">
                <span class="meta-badge meta-active" id="statusBadge">
                    <span class="pulse-dot"></span>
                    Initializing
                </span>
            </div>
        </div>

        <!-- Two-column layout -->
        <div class="research-layout">
            <!-- Left: Progress Timeline -->
            <div class="progress-panel">
                <h2 class="panel-title">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22,12 18,12 15,21 9,3 6,12 2,12" />
                    </svg>
                    Research Progress
                </h2>
                <div class="timeline" id="timeline">
                    <!-- Timeline events appended here -->
                </div>
            </div>

            <!-- Right: Sources & Report -->
            <div class="results-panel">
                <!-- Sources -->
                <div class="sources-section" id="sourcesSection">
                    <h2 class="panel-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M2 3h6a4 4 0 014 4v14a3 3 0 00-3-3H2z" />
                            <path d="M22 3h-6a4 4 0 00-4 4v14a3 3 0 013-3h7z" />
                        </svg>
                        Sources Found <span class="source-count" id="sourceCount">0</span>
                    </h2>
                    <div class="sources-grid" id="sourcesGrid">
                        <!-- Source cards appended here -->
                    </div>
                </div>

                <!-- Report -->
                <div class="report-section" id="reportSection" style="display:none;">
                    <h2 class="panel-title">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                            <path d="M14 2v6h6" />
                        </svg>
                        Research Report
                    </h2>
                    <div class="report-actions">
                        <button class="action-btn" id="copyBtn" onclick="copyReport()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" />
                                <path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1" />
                            </svg>
                            Copy Markdown
                        </button>
                    </div>
                    <div class="report-content" id="reportContent">
                        <!-- Rendered markdown here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/research.js"></script>
</body>

</html>
